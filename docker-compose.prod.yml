version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-trofei}
      POSTGRES_USER: ${DB_USER:-trofei_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trofei_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - trofei-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trofei_user}"]
      interval: 30s
      timeout: 10s
      retries: 3

  php:
    build: 
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/html
      - php_logs:/var/log/php
    depends_on:
      db:
        condition: service_healthy
    networks:
      - trofei-network
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-trofei}
      - DB_USER=${DB_USER:-trofei_user}
      - DB_PASSWORD=${DB_PASSWORD:-trofei_pass}

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/htpasswd:/etc/nginx/htpasswd:ro
      - nginx_logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - php
    networks:
      - trofei-network
    restart: unless-stopped

volumes:
  postgres_data:
  php_logs:
  nginx_logs:

networks:
  trofei-network:
    driver: bridge 