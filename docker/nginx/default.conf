# HTTP сервер - перенаправляє на HTTPS
server {
    listen 80;
    server_name ${DOMAIN_NAME:-localhost};
    
    # Let's Encrypt challenge - без авторизації
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        auth_basic off;
    }
    
    # Перенаправлення на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME:-localhost};

    # SSL конфігурація
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME:-localhost}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME:-localhost}/privkey.pem;
    
    # SSL налаштування
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /var/www/html;
    index index.php index.html;

    # Базова HTTP авторизація
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/htpasswd;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }

    # Кешування статичних файлів
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}